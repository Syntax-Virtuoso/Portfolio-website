    <script>
        // Get all the tab links
        const tabs = document.querySelectorAll('.tab-link');
        const indicator = document.getElementById('active-tab-indicator');
    
        // Function to update the indicator position and active tab
        function updateTabIndicator(selectedTab) {
            const tabRect = selectedTab.getBoundingClientRect();  // Get the position and size of the selected tab
            const tabWidth = tabRect.width;                        // Width of the selected tab
            tabLeftPosition = tabRect.left;                  // Left position of the selected tab
            tabLeftPosition = tabLeftPosition-18;
            // Update the indicator's position and size
            indicator.style.width = `${tabWidth}px`;
            indicator.style.left = `${tabLeftPosition}px`;
        }
    
        // Add event listener for each tab
        tabs.forEach(tab => {
            tab.addEventListener('click', function (e) {
                // Prevent default behavior (page reload)
                e.preventDefault();
    
                // Remove active class from all tabs and hide all content
                tabs.forEach(tab => tab.classList.remove('bg-purple-700'));
                document.querySelectorAll('.page-content').forEach(content => {
                    content.classList.add('opacity-0', 'hidden');
                });
    
                // Add active class to clicked tab
                tab.classList.add('bg-purple-700');
    
                // Get the content ID corresponding to the clicked tab
                const contentId = tab.getAttribute('href').replace('#', '') + '-content';
                const contentElement = document.getElementById(contentId);
    
                // Show the corresponding content with a smooth fade-in
                contentElement.classList.remove('hidden');
                setTimeout(() => contentElement.classList.remove('opacity-0'), 50);  // Wait for the class to be applied
    
                // Update the purple box indicator's position
                updateTabIndicator(tab);
            });
        });
    
        // Optional: Initialize the first tab and content as active by default
        document.getElementById('home-tab').classList.add('bg-purple-700');
        document.getElementById('home-content').classList.remove('hidden');
        setTimeout(() => document.getElementById('home-content').classList.remove('opacity-0'), 50);
    
        // Set the initial position of the indicator
        updateTabIndicator(document.getElementById('home-tab'));
    </script>
